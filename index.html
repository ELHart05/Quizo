<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="images/lightbulb-solid.svg">
    <title>GO! Quizo</title>
</head>

<body>


    <div class="score">
        <h2>Total Score : <span class="current">0/8</span></h2>
    </div>
    <div class="container">
        <div class="mini-container">
            <h1 class="quest">Quest 1</h1>
            <p class="pre-quest">Lorem ipsum dolor sit amet consectetur adipisicing elit. In inventore iste corporis
                asperiores voluptatibus quia.</p>
            <div class="answers">
                <fieldset>
                    <legend>Answer wisely</legend>
                    <div>
                        <input type="radio" name="answer" id="r1"><label for="r1">Quest1</label>
                    </div>
                    <div>
                        <input type="radio" name="answer" id="r2"><label for="r2">Quest2</label>
                    </div>
                    <div>
                        <input type="radio" name="answer" id="r3"><label for="r3">Quest3</label>
                    </div>
                    <div>
                        <input type="radio" name="answer" id="r4"><label for="r4">Quest4</label>
                    </div>
                </fieldset>
                <span class="demande-answer">Please Select an answer</span>
            </div>
        </div>
        <button class="submit">Submit</button>
    </div>

    <p class="rights">&copy;Okba All Right Reserved.</p>


    <script src="script/script.js"></script>
</body>

</html>
